<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>سلة مشترياتك - سنتر الرضا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css" />
</head>
<body class="mobile-app-view">

<div id="notification" class="notification"></div>

<nav class="navbar" id="mainNavbar">
    <div class="search-box-container" id="searchBoxContainer">
        <input type="text" id="navbar-search-input" placeholder="ابحث عن منتج..." />
        <button id="navbar-search-submit" aria-label="تنفيذ البحث"><i class="fas fa-search"></i></button>
        <button id="close-search-btn" aria-label="إغلاق البحث"><i class="fas fa-times"></i></button>
    </div>

    <div class="header-right">
        <button class="icon-btn search-trigger-btn" id="searchTriggerBtn" aria-label="فتح البحث">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <a href="index.html" class="brand-logo-container">
        <span>سنتر الرضا</span>
        <img src="logo.png" alt="شعار سنتر الرضا">
    </a>

    <div class="header-left">
        <a href="cart.html" class="icon-btn cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge" id="navCartCount">0</span>
        </a>
    </div>
    
    <div class="desktop-nav-links">
        <a href="index.html">
            <i class="fas fa-home"></i> الرئيسية
        </a>
        <a href="categories.html">
            <i class="fas fa-th-large"></i> الأقسام
        </a>
        
        <a href="wishlist.html">
            <div style="position: relative;">
                <i class="fas fa-heart"></i> المفضلة
                <span class="desktop-badge" id="desktopWishlistCount" style="display: none;">0</span>
            </div>
        </a>
        
        <a href="cart.html">
            <div style="position: relative;">
                <i class="fas fa-shopping-cart"></i> السلة
                <span class="desktop-badge" id="desktopCartCount" style="display: none;">0</span>
            </div>
        </a>

        <a href="orders.html">
            <i class="fas fa-receipt"></i> طلباتي
        </a>
        
        <a href="#" id="desktopSearchTrigger">
             <i class="fas fa-search"></i> بحث
        </a>
    </div>
</nav>
<div style="height: 80px;"></div>

<div class="container">
    <h1 class="page-title">سلة مشترياتك</h1>

    <div class="cart card">
        <h2>تفاصيل المنتجات</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>المنتج</th>
                    <th>الكمية</th>
                    <th>السعر</th>
                    <th>الإجمالي</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="cart-actions">
            <div>
                <button id="checkout-btn" class="action-btn">التالي (تأكيد البيانات)</button>
                <button id="clear-cart-btn" class="action-btn clear-cart-btn">تفريغ السلة</button>
            </div>
            <strong>المجموع: <span id="cart-total">0</span> د.ع</strong>
        </div>
    </div>

    <div class="checkout card hidden">
        <h2>تأكيد الطلب</h2>
        
        <div class="form-group">
            <label for="customer-name">الاسم الكامل:</label>
            <div class="input-icon-wrapper">
                <i class="fas fa-user icon-left"></i>
                <input type="text" id="customer-name" placeholder="أدخل اسمك الكامل" required />
            </div>
        </div>

        <div class="form-group">
            <label for="phone">رقم الهاتف:</label>
            <div class="input-icon-wrapper">
                <i class="fas fa-phone icon-left"></i>
                <input type="tel" id="phone" placeholder="07XXXXXXXX" required />
            </div>
        </div>

        <div class="form-group">
            <label for="location">الموقع/العنوان بالتفصيل:</label>
            <div class="input-icon-wrapper">
                <i class="fas fa-map-marker-alt icon-left"></i>
                <input type="text" id="location" placeholder="المدينة - المنطقة - الشارع" required>
            </div>
        </div>

        <div class="form-group">
            <label for="notes">ملاحظات إضافية:</label>
            <textarea id="notes" placeholder="أي تفاصيل أخرى تريد إضافتها..."></textarea>
        </div>
        <button id="confirm-btn">تأكيد الطلب وحفظه</button>
    </div>
</div>

<div style="height: 80px;"></div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>الرئيسية</span>
    </a>
    <a href="categories.html" class="nav-item">
        <i class="fas fa-th-large"></i>
        <span>الأقسام</span>
    </a>
    <a href="wishlist.html" class="nav-item">
        <div class="icon-wrapper">
            <i class="fas fa-heart"></i>
            <span class="badge-dot" id="navWishlistCount">0</span>
        </div>
        <span>المفضلة</span>
    </a>
    <a href="orders.html" class="nav-item">
        <i class="fas fa-receipt"></i>
        <span>طلباتي</span>
    </a>
</div>

</footer>

</body>
</html>
